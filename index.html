<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Tailwind</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-red-900">
    <!-- Container -->
    <div
      class="bg-red-800 rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row w-[360px] md:w-[700px]"
    >
      <!-- Gambar (desktop) -->
      <div class="hidden md:block md:w-1/2">
        <img
          src="/image/download.jfif"
          alt="background"
          class="h-full w-full object-cover"
        />
      </div>

      <!-- Form -->
      <div class="w-full md:w-1/2 p-6 text-white">
        <h1 class="text-2xl font-bold mb-2 text-center">Daftar akun</h1>
        <p class="text-sm text-center mb-5 opacity-80">
          Contoh tampilan menggunakan Tailwind CSS
        </p>

        <form class="space-y-4">
          <input
            type="text"
            placeholder="Nama lengkap"
            class="w-full px-4 py-2 rounded bg-red-700 placeholder-red-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />

          <input
            type="email"
            placeholder="Email"
            class="w-full px-4 py-2 rounded bg-red-700 placeholder-red-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />

          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 rounded bg-red-700 placeholder-red-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />

          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded font-semibold transition"
          >
            Daftar
          </button>
        </form>

        <p class="text-xs text-center mt-4 opacity-70">Sudah punya akun?</p>
        <a href="login.html" class="text-xs mt-4 opacity-70 text-center"
          >login</a
        >
      </div>
    </div>
  </body>
</html>
