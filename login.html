<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-cover bg-center"
    style="background-image: url('./image/\'Emory\'\ Thibaut.jfif')"
  >
    <!-- AREA FORM (mengambang di tengah, tanpa kotak) -->
    <div class="w-[260px] text-center">
      <h1 class="text-white text-lg font-semibold mb-6">Masuk akun</h1>

      <div class="mb-4 text-left">
        <label class="text-white text-xs block mb-1">Email</label>
        <input
          type="email"
          placeholder="nama@gmail.com"
          class="w-full px-3 py-2 rounded-md text-sm bg-white outline-none"
        />
      </div>

      <div class="mb-6 text-left">
        <label class="text-white text-xs block mb-1">Password</label>
        <input
          type="password"
          placeholder="********"
          class="w-full px-3 py-2 rounded-md text-sm bg-white outline-none"
        />
      </div>

      <button
        class="w-full py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700"
      >
        Login
      </button>
    </div>
  </body>
</html>
